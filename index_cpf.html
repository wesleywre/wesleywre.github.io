<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Gerador CPF</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">Menu</span>
        </button>

        <h1 class="navbar-title">WSLProg</h1>
        <nav class="navbar-menu">
            <a href="/index.html">
                <button type="button" class="active">Gerador CPF</button>
            </a>
            
        </nav>

    </nav>

    <div class="container">
        <h2>Gerador de CPF</h2>
        <div class="wrapper">
            <div class="input-box">
                <div class="style-cpf">
                    <p id="cpf-input"></p>
                    <span class="material-symbols-rounded">copy_all</span>
                </div>
            </div>

            <button class="generate-btn" onclick="gerarCPF()">Gerar CPF</button>

        </div>
    </div>
    
    <script type="text/javascript" src="index_cpf.js">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>
</body>

</html>
